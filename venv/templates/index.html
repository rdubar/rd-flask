{% extends 'base.html' %}


{% block content %}
<script>
    // From https://stackoverflow.com/questions/54498853/how-to-onclick-copy-text-to-clipboard-from-a-p-tag-using-javascript-jquery
function copyElementText(id) {
    var text = document.getElementById(id).innerText;
    var elem = document.createElement("textarea");
    document.body.appendChild(elem);
    elem.value = text;
    elem.select();
    document.execCommand("copy");
    document.body.removeChild(elem);
}
</script>

<h1 class="display-1">Rog's Flask</h1>

<h2 title="Copy Text" id="text" onclick="copyElementText(this.id)">{{ password }}</h2>

{% endblock %}
