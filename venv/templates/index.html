{% extends 'base.html' %}


{% block content %}
<script>
    // From https://stackoverflow.com/questions/54498853/how-to-onclick-copy-text-to-clipboard-from-a-p-tag-using-javascript-jquery
function copyElementText(id) {
    var text = document.getElementById(id).innerText;
    var elem = document.createElement("textarea");
    document.body.appendChild(elem);
    elem.value = text;
    elem.select();
    document.execCommand("copy");
    document.body.removeChild(elem);
}
</script>

<h1 class="display-1 text-primary">Rog's Flask</h1>

<br><h4 class="display-5">Welcome to Rog's Flask.<br>Here's a random secure password:</h4><br>

<h2 class="text-success" title="Copy Text" id="text" onclick="copyElementText(this.id)">{{ password }}</h2>
<br>
<a href="?" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Refresh</a>


{% endblock %}
